<template>
  <lightning-card title="Parent">

      variant="brand"
      label="Show Modal"
      title="titleName"
      onclick={handleClick}

      <c-c2p-modal-component onclose={closeModal}></c-c2p-modal-component>
    </template>
  </lightning-card>
