<template>
  <lightning-card
    variant="Narrow"
    title="Calculator"
    icon-name="standard:account"
  >
    <div class="slds-m-around_medium">
      <lightning-input
        type="number"
        variant="standard"
        name="name"
        label="Enter First Number"
        placeholder="type here..."
        onchange={firstNum}
        value={no1}
      ></lightning-input>

      <lightning-input
        type="number"
        variant="standard"
        name="name"
        label="Enter Second Number"
        placeholder="type here..."
        onchange={secondNum}
        value={no2}
      ></lightning-input>

      <lightning-input
        type="number"
        value={result}
        variant="standard"
        name="name"
        label="Result"
        placeholder="type here..."
      >
      </lightning-input>

      <div class="slds-m-around_medium myclass">
        <lightning-button
          variant="brand"
          label="Add"
          title="titleName"
          onclick={handleClick}
        >
        </lightning-button
        >&nbsp; &nbsp;
        <lightning-button
          variant="brand"
          label="Clear"
          title="titleName"
          onclick={handleClear}
        >
        </lightning-button>
      </div>
    </div>
  </lightning-card>
</template>
