<template>
  <lightning-card variant="Narrow" title="Hello" icon-name="standard:account">
    Hello, {message}

    <lightning-input
      type="text"
      variant="standard"
      name="name"
      label="Enter Your name"
      placeholder="type here..."
      onchange={handler}
    >
    </lightning-input>
    <lightning-button
      variant="brand"
      label="Click Me"
      title="titleName"
      onclick={handleClick}
    ></lightning-button>
  </lightning-card>
</template>
