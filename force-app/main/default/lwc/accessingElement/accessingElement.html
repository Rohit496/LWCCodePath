<template>
  <lightning-card>
    <div class="slds-m-around_medium">
      <h1>This is heading</h1>
      <lightning-button
        variant="brand"
        label="Click Me"
        title="titleName"
        onclick={handleClick}
      >
      </lightning-button>

      <template for:each={userList} for:item="usb">
        <div key={usb} class="name">{usb}</div>
      </template>
    </div>
  </lightning-card>
</template>
